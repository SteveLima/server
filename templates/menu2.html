<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename = 'bootstrap.min.css')}}">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
	<div class="heading row">	
	<h1>{{restaurant.name}}</h1>
	</div>
	<br>
		{% with messages = get_flashed_messages() %}
	{% if messages %}

	<ul>
	{% for message in messages %}
	  <li><strong>{{message}}</strong></li>
	  {% endfor %}
	</ul>
	{% endif %}
	{% endwith %}
	<a href="{{url_for('newMenuItem', restaurant_id = restaurant.id)}}">New Menu Item</a>

	{% for i in items %}

	<div class="menuitems">

		<p>	
			<div class="row">
				
			<div class="menuName col-md-5">
			{{i.name}}
			</div>
			<div class="price">
			   {{i.price}} 
			</div>	
			</div>

			<p>
			{{i.description}}
		</p>


		<p> <a href='{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = i.id) }}'>Edit</a> |
		<a href = '{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = i.id ) }}'>Delete</a> </p>

	</div>


	{% endfor %}
</div>
</body>

</html>
